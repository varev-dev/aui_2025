spring:
  application:
    name: node-service
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://localhost:8888}
      fail-fast: true
      retry:
        max-attempts: 20
        initial-interval: 1000
        max-interval: 2000

eureka:
  instance:
    instance-id: ${spring.application.name}:${INSTANCE_ID:${random.value}}
