version: '3.8'

services:
  cluster-db:
    image: postgres:15-alpine
    container_name: hpc-cluster-db
    environment:
      - POSTGRES_DB=clusterdb
      - POSTGRES_USER=clusteruser
      - POSTGRES_PASSWORD=clusterpass
    ports:
      - "5432:5432"
    volumes:
      - cluster-db-data:/var/lib/postgresql/data
    networks:
      - hpc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clusteruser -d clusterdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  node-db:
    image: postgres:15-alpine
    container_name: hpc-node-db
    environment:
      - POSTGRES_DB=nodedb
      - POSTGRES_USER=nodeuser
      - POSTGRES_PASSWORD=nodepass
    ports:
      - "5433:5432"
    volumes:
      - node-db-data:/var/lib/postgresql/data
    networks:
      - hpc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nodeuser -d nodedb"]
      interval: 10s
      timeout: 5s
      retries: 5

  cluster-service:
    build:
      context: ./cluster-service
      dockerfile: Dockerfile
    container_name: hpc-cluster-service
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - NODE_SERVICE_URL=http://node-service:8082
      - SPRING_DATASOURCE_URL=jdbc:postgresql://cluster-db:5432/clusterdb
      - SPRING_DATASOURCE_USERNAME=clusteruser
      - SPRING_DATASOURCE_PASSWORD=clusterpass
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
    depends_on:
      cluster-db:
        condition: service_healthy
    networks:
      - hpc-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/api/clusters"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  node-service:
    build:
      context: ./node-service
      dockerfile: Dockerfile
    container_name: hpc-node-service
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
      - SPRING_DATASOURCE_URL=jdbc:postgresql://node-db:5432/nodedb
      - SPRING_DATASOURCE_USERNAME=nodeuser
      - SPRING_DATASOURCE_PASSWORD=nodepass
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
    depends_on:
      node-db:
        condition: service_healthy
    networks:
      - hpc-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/api/nodes"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: hpc-gateway-service
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - CLUSTER_SERVICE_URL=http://cluster-service:8081
      - NODE_SERVICE_URL=http://node-service:8082
    depends_on:
      cluster-service:
        condition: service_healthy
      node-service:
        condition: service_healthy
    networks:
      - hpc-network

  frontend:
    build:
      context: ./hpc-frontend
      dockerfile: Dockerfile
    container_name: hpc-frontend
    ports:
      - "80:80"
    environment:
      - GATEWAY_URL=http://gateway-service:8080
    depends_on:
      - gateway-service
    networks:
      - hpc-network

networks:
  hpc-network:
    driver: bridge

volumes:
  cluster-db-data:
    driver: local
  node-db-data:
    driver: local
